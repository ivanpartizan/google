<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <ul class="nav m-3">
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://about.google/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://store.google.com/"
            >Store</a
          >
        </li>
        <li class="nav-item ms-auto">
          <a class="nav-link text-dark" href="https://www.google.com/gmail/"
            >Gmail</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="https://www.google.com/imghp"
            >Images</a
          >
        </li>
        <li class="nav-item">
          <a
            class="btn btn-primary"
            href="https://accounts.google.com/ServiceLogin"
            role="button"
            >Sign In</a
          >
        </li>
      </ul>
      <div class="text-center">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png"
          alt="Logo"
          class="img-fluid w-25"
        />
        <form action="https://www.google.com/search" method="get" class="mt-4">
          <input
            autocomplete="off"
            autofocus
            placeholder="Query"
            type="search"
            name="q"
            id=""
            class="form-control form-control-lg mb-4 mx-auto w-50"
          />
          <button class="btn btn-light" type="submit">Google Search</button>
          <button class="btn btn-light" name="btnI" type="submit">
            I'm Feeling Lucky
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
